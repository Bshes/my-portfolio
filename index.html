<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StonedGrowth - Portfolio</title>
    <style>
        /* Preserved your original styles with strategic improvements */
        :root {
            --primary: #388E3C;
            --dark: #111111;
            --medium: #2A2A2A;
            --text: #FFFFFF;
        }

        /* Performance fixes */
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            min-width: 0; /* Prevents overflow */
        }

        body {
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            font-family: 'Open Sans', sans-serif;
        }

        /* Maintained your animation structure */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hero section preservation */
        #hero {
            height: 100svh; /* Modern viewport unit */
            min-height: 600px;
            background: 
                linear-gradient(rgba(17, 17, 17, 0.9), rgba(17, 17, 17, 0.9)),
                url('stone-texture.webp'); /* WebP fallback */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Cards - kept your hover effects */
        .card {
            background: var(--medium);
            border: 1px solid var(--primary);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(56, 142, 60, 0.3);
        }

        /* Portfolio grid improvements */
        .portfolio-grid {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        /* Mobile fixes */
        @media (max-width: 768px) {
            #hero { 
                height: auto;
                padding: 4rem 0;
            }
            
            .cta-btn {
                width: 100%;
                max-width: 300px;
                text-align: center;
            }
        }

        /* Accessibility additions */
        .cta-btn:focus {
            outline: 2px solid var(--primary);
            outline-offset: 3px;
        }

        /* Performance tweaks */
        .animate-on-scroll {
            opacity: 0;
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .animate-on-scroll.visible {
            opacity: 1;
            transform: none;
        }
    </style>
</head>
<body>
    <!-- Preserved your original markup structure -->
    <section id="hero">
        <h1 class="animate-on-scroll">Grow Your Revenue with Ads & Funnels That Deliver</h1>
        <!-- ... rest of your content ... -->
    </section>

    <script>
        // Simple scroll animation trigger
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.animate-on-scroll').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
