<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StonedGrowth - Digital Marketing Agency specializing in high-conversion ads, funnels, and growth strategies">
    <title>StonedGrowth - Performance-Driven Marketing Solutions</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4CAF50;  /* Updated to more accessible green */
            --secondary: #FFC107;  /* Added accent color */
            --dark: #111111;
            --medium: #2A2A2A;
            --light: #FFFFFF;
            --text: #E0E0E0;  /* Higher contrast text */
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Typography */
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            line-height: 1.2;
        }

        h1 { font-size: clamp(2.5rem, 5vw, 3.5rem); }
        h2 { font-size: clamp(2rem, 4vw, 2.5rem); }
        h3 { font-size: clamp(1.5rem, 3vw, 1.75rem); }
        p { font-size: 1rem; color: #888888; }

        /* Animations */
        @keyframes enter {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate {
            animation: enter 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        /* Hero Section */
        #hero {
            min-height: 100vh;
            background: linear-gradient(rgba(17, 17, 17, 0.9), rgba(17, 17, 17, 0.9)), 
                        url('stone-texture.webp'); /* WebP format */
            background-size: cover;
            display: grid;
            place-items: center;
            text-align: center;
            position: relative;
        }

        .cta-btn {
            padding: 1rem 2.5rem;
            background: var(--primary);
            color: var(--light);
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        /* Services Grid */
        .grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .card {
            background: var(--medium);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid rgba(76, 175, 80, 0.3);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* Portfolio Section */
        .portfolio-card {
            aspect-ratio: 1/1.5; /* Better responsive control */
            background: var(--medium);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
        }

        .portfolio-card img {
            height: 40%;
            width: 100%;
            object-fit: cover;
        }

        /* Why Choose Us */
        .why-us-list {
            display: grid;
            gap: 1.5rem;
        }

        .why-us-list li {
            padding: 1.5rem;
            background: rgba(76, 175, 80, 0.05);
            border-left: 4px solid var(--primary);
        }

        /* Performance Optimizations */
        @media (prefers-reduced-motion: reduce) {
            .animate {
                animation: none;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .portfolio-card {
                aspect-ratio: unset;
                height: auto;
            }
        }

        /* Accessibility Improvements */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        a:focus-visible {
            outline: 3px solid var(--secondary);
            outline-offset: 3px;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section id="hero" class="container">
        <h1 class="animate">Data-Driven Growth Marketing</h1>
        <p class="animate">Convert more leads with precision-targeted campaigns</p>
        <a href="#cta" class="cta-btn animate">
            <span>Free Strategy Session</span>
            <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M5 13h11.17l-4.88 4.88c-.39.39-.39 1.03 0 1.42.39.39 1.02.39 1.41 0l6.59-6.59c.39-.39.39-1.02 0-1.41l-6.58-6.6c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L16.17 11H5c-.55 0-1 .45-1 1s.45 1 1 1z"/></svg>
        </a>
    </section>

    <!-- Rest of sections maintain similar structure with updated classes -->
    
    <script>
        // Intersection Observer for scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.card, .portfolio-card, .why-us-list li').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
